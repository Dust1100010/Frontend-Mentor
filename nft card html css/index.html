<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <title>NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css" as="style" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="contenedor">
        <div class="grid">
            <div class="view">
                <img class="view-img" src="./images/icon-view.svg" alt="eye-img" />
                <img class="grid__img" src="./images/image-equilibrium.jpg" alt="Equilibrium" />
            </div>
            <!--.grid__view-->
            <div class="grid__text">
                <h1>Equilibrium #3429</h1>
                <h2>Our Equilibrium collection promotes balance and calm.</h2>
            </div>
            <!--.grid__text-->
            <div class="grid__coin">
                <img src="images/icon-ethereum.svg" alt="">
                <h3 class="grid__coin--name">0.041 ETH </h3>
            </div>
            <!--.grid__coin-->
            <div class="grid__time">
                <img src="images/icon-clock.svg" alt="">
                <h3 class="grid__time--name">3 days left</h3>
            </div>
            <!--.grid__time-->
            <div class="grid__creator">
                <img class="grid__creator--avatar" src="images/image-avatar.png" alt="">
                <h2>Creation of</h2>
                <h2 class="grid__creator--name">Jules Wyvern</h2>
            </div>
            <!--.grid__creator-->
        </div>
        <!--.grid-->
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Dust1100010</a>.
        </div>
    </footer>
</body>

</html>
