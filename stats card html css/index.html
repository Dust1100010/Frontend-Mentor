<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <main class="contenedor">
        <div class="Grid">

            <div class="Grid__head">
                <div class="color"></div>
            </div>

            <div class="Grid__texto">
                <h1 class="Grid__texto--t">Get <span>insights</span> that help your business grow.</h1>
                <p class="Grid__texto--p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>

            <div class="Grid__data">
                <div class="bloque">
                    <p class="Grid__data--number">10k+</p>
                    <p class="Grid__data--text">companies</p>
                </div>
                <div class="bloque">
                    <p class="Grid__data--number">314</p>
                    <p class="Grid__data--text">templates</p>
                </div>
                <div class="bloque">
                    <p class="Grid__data--number">12M+</p>
                    <p class="Grid__data--text">queries</p>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Dust1100010" target="_blank">Dust1100010</a>.
        </div>
    </footer>

</body>

</html>
