<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <main class="contenedor">
        <div class="box">
            <img class="box__header" src="images/illustration-hero.svg" alt="">
            <div class="box__text">
                <h1 class="box__text--header">Order Summary</h1>
                <p class="box__text--parra">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <!--box__text-->
            <div class="box__music">
                <img src="images/icon-music.svg" alt="">
                <div class="plan">
                    <p class="plan--anual">Annual Plan</p>
                    <p class="plan--price">$59.99/year</p>
                </div>
                <p class="change">Change</p>
            </div>
            <!--box__music-->
            <div class="box__boton">
                <p class="box__boton--payment">Proceed to Payment</p>
                <p class="box__boton--order">Cancel Order</p>
            </div>
            <!--box__boton-->
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Dust1100010" target="_blank">Dust1100010</a>.
        </div>
    </footer>

</body>

</html>
